<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<table width="378" border="0" align="center">
   <tr>
   <th><th>
    <th height="60" scope="row">名单:{{list}}</th>
  </tr>
  <tr>
    <th width="200"><button  onclick="replace1()" ><div>抽取</div></button><th>
    <th width="372" height="60" scope="row"><div id="text1">一等奖</div></th>
  </tr>
  <tr>
    <th><button  onclick="replace2()" ><div>抽取</div></button><th>
    <th height="60" scope="row"><div id="text2">二等奖</div></th>
  </tr>
  <tr>
    <th><button  onclick="replace3()" ><div>抽取</div></button><th>
    <th height="60" scope="row"><div id="text3">三等奖</div></th>
  </tr>
</table>
<script>
function replace1(){
	var x=document.getElementById("text1")
	x.innerHTML="一等奖:{{num1}}"
	alert("抽取成功！")
}
function replace2(){
	var x=document.getElementById("text2")
	x.innerHTML="二等奖:{{num2}}"
	alert("抽取成功！")
}
function replace3(){
	var x=document.getElementById("text3")
	x.innerHTML="三等奖:{{num3}}"
	alert("抽取成功！")
}
</script>
</body>
</html>
