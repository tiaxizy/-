<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>实验2</title>
</head>

<body>
  <form action="/action1" method="post">
    <table width="579" border="0" align="center">
      <tr>
        <th width="385" height="59">聊天室列表</th>
        <th width="184" scope="row">
          <p>昵称</p>
        </th>
      </tr>

      <tr>
        <th rowspan="2">
          
            <select name="select1" id="select1" style="width:200px">
              <option value='-1'>新建聊天室</option>
              {% for i in roomlist%}
              <option value={{ i }}>{{ i }}</option>
              {% end %}
            </select>
          
        </th>
        <th height="61" scope="row"><input name="name" type="text" maxlength="7" /></th>
      </tr>
      <tr>
        <th height="28" scope="row"><input type="submit" value="登录"></th>
      </tr>



    </table>
  </form>






</body>

</html>
